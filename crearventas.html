                            <!--=====================================
        EL FORMULARIO
        ======================================-->

                            <div class="card-body">

                                <div class="box box-success">

                                    <div class="box-header with-border"></div>

                                    <form role="form" metohd="post">

                                        <div class="box-body">

                                            <div class="box">

                                                <!--=====================================
                  ENTRADA DEL VENDEDOR
                  ======================================-->

                                                <div class="form-group">

                                                    <div class="form-group">
                                                        <input type="vendedor" class="form-control form-control-user"
                                                            id="exampleInputvendedor" aria-describedby="vendedorHelp"
                                                            placeholder="Vendedor">
                                                    </div>
                                                </div>

                                                <!--=====================================
                    ENTRADA DEL CLIENTE
                    ======================================-->

                                                <div class="mt-3"></div> <!-- Added space -->

                                                <form role="form" method="post">
                                                    <div class="input-group">
                                                        <div class="input-group">
                                                            <select class="form-control" id="seleccionarCliente"
                                                                name="seleccionarCliente" required>
                                                                <option value="">Seleccionar cliente</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </form>

                                                <!--=====================================
                  ENTRADA DEL VENDEDOR
                  ======================================-->
                  <div class="mt-3"></div>
                  <div class="form-group">

                    <div class="form-group">
                        <input type="Fecha" class="form-control form-control-user"
                            id="exampleInputFecha" aria-describedby="FechaHelp"
                            placeholder="Fecha">
                    </div>
                </div>


                                                <!--=====================================
                  ENTRADA DEL CATEGORIAS
                  ======================================-->



                                                <div class="mt-3"></div>
                                                <form>
                                                    <div class="input-group">
                                                        <select class="form-control" id="seleccionarCategoria"
                                                            name="seleccionarCategoria" required>
                                                            <option value="">Seleccionar Categoria</option>
                                                        </select>
                                                    </div>
                                            </div>
                                    </form>





                                    <!--=====================================
                  ENTRADA DEL SERVICIO
                  ======================================-->


                                    <div class="mt-3"></div>
                                    <form>
                                        <div class="input-group">
                                            <select class="form-control" id="seleccionarServicio"
                                                name="seleccionarServicio" required>
                                                <option value="">Seleccionar Servicio</option>
                                            </select>
                                        </div>
                                </div>
                                </form>

                                <!-- Cantidad del producto -->
                                <div class="mt-3"></div>
                                <div class="col-xs-3">

                                    <input type="number" class="form-control" id="nuevaCantidadProducto"
                                        name="nuevaCantidadProducto" min="1" placeholder="0" required>

                                </div>

                                <!-- Precio del producto -->
                                <div class="mt-3"></div>
                                <div class="col-xs-3" style="padding-left:0px">

                                    <div class="input-group">

                                        <span class="input-group-addon"></span>

                                        <input type="number" min="1" class="form-control" id="nuevoPrecioProducto"
                                            name="nuevoPrecioProducto" placeholder="000000" readonly required>

                                    </div>

                                </div>

                            </div>







                            <!--=====================================
                  ENTRADA MÉTODO DE PAGO
                  ======================================-->
                            <div class="mt-3"></div>

                                            <option value="efectivo">Efectivo</option>
                                            <option value="tarjetaCredito">Tarjeta Crédito</option>
                                            <option value="tarjetaDebito">Tarjeta Débito</option>
                                        </select>
                                    </div>
                                </div>

                                            name="nuevoCodigoTransaccion" placeholder="Código transacción" required>
                                        <span class="input-group-addon"><i></i></span>
                                    </div>
                                </div>
